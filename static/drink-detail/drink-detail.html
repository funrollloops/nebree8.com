<div layout="column" tabIndex="-1" role="main" ng-cloak>
  <md-toolbar layout="row" class="md-whiteframe-z1">
    <div class="md-toolbar-tools">
      <md-button ng-click="cancel()">
        <md-icon md-svg-src="icons/ic_close_white_24px.svg" aria-label="Close dialog"></md-icon>
      </md-button>
      <span>{{selected_drink.drink_name}}</span>
      <span flex></span>
    </div>
  </md-toolbar>
  <md-content flex>
    <table class="ingredients">
      <tr ng-repeat="ingredient in selected_drink.ingredients">
        <td style="white-space: nowrap">{{ingredient.name}}</td>
        <td width="100%">
          <md-slider flex min="0" max="{{parts_max}}" ng-model="ingredient.parts" ng-show="ingredient.parts !== undefined"></md-slider>
          <md-slider flex min="0" max="6" ng-model="ingredient.drops" ng-show="ingredient.drops !== undefined"></md-slider>
        </td>
    </table>
    <div layout="row">
      <span flex></span>
      <md-button ng-click="cancel()">Cancel</md-button>
      <md-button ng-click="makeDrink($event)" class="md-primary">Create</md-button>
    </div>
  </md-content>
</div>

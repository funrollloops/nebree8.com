<html ng-app="nebree8App">
  <head>

    <!-- Angular Material CSS now available via Google CDN; version 0.10 used here -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    body {
      width: 100%;
      height: 100%;
    }

    .drink-list h3 {
      font-size: 150%;
    }

    .selected-drink {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
    }

    .ingredients {
      width: 100%;
      padding: .5em 1em;
    }
    </style>

  </head>
  <body>

    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.17/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.17/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.17/angular-aria.min.js"></script>


    <!-- Angular Material Javascript now available via Google CDN; version 0.10 used here -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.js"></script>
    <script>
    var nebree8App = angular.module('nebree8App', ['ngMaterial']);
    nebree8App.directive('focusOn', function() {
       return function(scope, elem, attr) {
          scope.$on(attr.focusOn, function(e) {
              elem[elem.length - 1].focus();
          });
       };
    });
    nebree8App.controller('DrinkAppCtrl', ['$scope', '$http', '$mdDialog', function($scope, $http, $mdDialog) {
      console.log("DrinkAppCtrl constructor");
      $scope.query = '';
      $scope.selected_drink = null;
      $scope.user_name = '';

      $http.get('/all_drinks').success(function(data) {
        $scope.db = data;
      });
      $scope.drinkUrl = function(n) {
        return n.toLowerCase().replace(/ /g, "_").replace(/&/g, 'and');
      }
      $scope.ingredientsCsv = function(drink) {
        var names = [];
        for (var i = 0; i < drink.ingredients.length; i++) {
          names.push(drink.ingredients[i].name);
        }
        return names.join(", ");
      }
      $scope.selectDrink = function(drink) {
        console.log("select", drink);
        $scope.selected_drink = angular.copy(drink);
      }
      $scope.cancelSelection = function() {
        console.log("cancel selection");
        $scope.selected_drink = null;
      }
      $scope.nonBreakSpace = function(n) {
        return n.replace(/ /g, "&nbsp;")
      }
      $scope.makeDrink = function(event) {
        var EnterNameController = ['$scope', '$mdDialog', function ($scope, $mdDialog, user_name) {
          $scope.user_name = user_name;
          $scope.$broadcast('dialogOpened');
          $scope.closeDialog = function() {
            $mdDialog.hide($scope.user_name);
          };
          $scope.cancel = function() {
            $mdDialog.hide(null);
          }
        }];
        $mdDialog.show({
          controller: EnterNameController,
          targetEvent: event,
          locals: { user_name: $scope.user_name },
          template: '<md-dialog aria-label="Enter your name">' +
                    ' <form ng-submit="closeDialog()"> ' +
                    ' <md-toolbar><div class="md-toolbar-tools"> ' +
                    '  <h2>What should we call you?</h2> ' +
                    '  <span flex></span><md-button class="md-icon-button" ' +
                    '      ng-click="cancel()"><md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon></md-button> ' +
                    ' </div></md-toolbar> ' +
                    ' <md-dialog-content>' +
                    '   <md-input-container><label>Your Name</label> ' +
                    '   <input type="text" ng-model="user_name" focus-on="dialogOpened"> ' +
                    '   </md-input-container> ' +
                    ' </md-dialog-content>' +
                    ' <div class="md-actions"> ' +
                    '  <md-button ng-click="cancel()">Cancel</md-button> ' +
                    '  <md-button type="submit" ng-disabled="!user_name" class="md-primary"> ' +
                    '      Make Drink</md-button> ' +
                    ' </div> ' +
                    ' </form> ' +
                    '</md-dialog>'
        })
        .then(function(answer) {
          console.log("answer", answer);
          if (answer) {
            $scope.user_name = $scope.selected_drink.user_name = answer;
            $scope.drink_id = 'unknown';
            $http({
              'method': 'POST',
              'url': '/api/order',
              'params': {'recipe': $scope.selected_drink},
              'responseType': 'json'
            }).then(function(response) {
              console.log("response", response)
              $scope.drink_id = response.data.id;
            })
            console.log("Making drink ", $scope.selected_drink);
            $scope.selectDrink(null);
          }
        }, function() {
          console.log("dialog cancelled");
        });
      }
    }]);
    </script>
    
    <div flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2" ng-controller="DrinkAppCtrl">
      <md-content class="layout-padding">
      <md-list class="drink-list">
      <md-input-container>
        <label ng-hide="selected_drink">Search</label>
        <input ng-model="query">
      </md-input-container>
      <md-list-item class="md-2-line" ng-repeat="drink in db | filter:{drink_name:query} | orderBy:'drink_name'" ng-click="selectDrink(drink)">
          <img ng-src="thumbs/{{drinkUrl(drink.drink_name)}}.jpg" class="md-avatar">
          <div class="md-list-item-text">
            <h3>{{drink.drink_name}}</h3>
            <p>{{ingredientsCsv(drink)}}</p>
          </div>
        </md-list-item>
      </md-list>
      <div flex layout="column" class="selected-drink layout-padding" ng-show="selected_drink">
        <md-toolbar layout="row" class="md-whiteframe-z1">
          <md-button ng-click="cancelSelection()">
            <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon></md-button>
          </md-button>
          <h3>{{selected_drink.drink_name}}</h3>
        </md-toolbar>
        <table class="ingredients">
        <tr ng-repeat="ingredient in selected_drink.ingredients">
        <!--<div class="md-list-item-text">-->
          <td style="white-space: nowrap">{{ingredient.name}}</td>
          <td width="100%">
          <md-slider flex min="0" max="10" ng-model="ingredient.parts" ng-show="ingredient.parts !== undefined"> 
          <md-slider flex min="0" max="6" ng-model="ingredient.drops" ng-show="ingredient.drops !== undefined"> 
          </td>
          <!--</div>-->
        </table>
        <div layout="row">
          <span flex></span>
          <md-button ng-click="cancelSelection()">Cancel</md-button>
          <md-button ng-click="makeDrink($event)" class="md-primary">Create</md-button>
        </div>
      </div>
      </md-content>
    </div>
  </body>
</html>
